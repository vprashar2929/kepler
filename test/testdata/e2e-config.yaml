# Kepler configuration for e2e tests
# This configuration is optimized for testing on bare-metal systems
log:
  level: debug
  format: text
monitor:
  interval: 3s
  staleness: 10s
  maxTerminated: 100
  minTerminatedEnergyThreshold: 1 # Low threshold to catch more processes in tests
host:
  procfs: /proc
  sysfs: /sys
exporter:
  prometheus:
    enabled: true
    metricsLevel:
      - node
      - process
      - container
      - vm
      - pod
web:
  listenAddresses:
    - :28282
# Disable Kubernetes integration for bare-metal testing
kube:
  enabled: false
# Enable fake GPU meter for e2e testing without GPU hardware
dev:
  fake-gpu-meter:
    enabled: true
    deviceCount: 1
    sharingMode: time-slicing

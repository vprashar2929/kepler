name: Integration test

on:
  push:
    branches:
      - test-add-microshift
env:
  GO_VERSION: "1.18"
  IMAGE_OUTPUT_PATH: "_output/kepler.tar"


jobs:
  build-kepler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{env.GO_VERSION}}
    
      - name: Build manifest
        run: make build-manifest OPTS="CI_DEPLOY"

      - name: Build and export Kepler Image
        run: |
          make build_containerized
          make save-image
        env:
          IMAGE_REPO: "localhost:5001"
          IMAGE_TAG: "devel"
          CTR_CMD: docker

      - name: Save Kepler Image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: kepler
          path: ${{env.IMAGE_OUTPUT_PATH}}

  integration-tests:
    needs: [build-kepler]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cluster_provider: [kind,microshift]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Use Kepler Action to deploy cluster
        uses: sustainable-computing-io/kepler-action@main
        with:
          runningBranch: ${{matrix.cluster_provider}}
          local_dev_cluster_version: main
          cluster_provider: ${{matrix.cluster_provider}}

      - name: Download Kepler Image artifact
        uses: actions/download-artifact@v3
        with:
          name: kepler

      - name: Test artifact download
        run: |
            ls -R
            pwd

      - name: Import Kepler Image
        run: make load-image
        env:
          IMAGE_REPO: "localhost:5001"
          IMAGE_TAG: "devel"
          CTR_CMD: docker

      - name: Push Kepler Image to Load Registry
        run: make push-image
        env:
          IMAGE_REPO: "localhost:5001"
          IMAGE_TAG: "devel"
          CTR_CMD: docker

      - name: Deploy Kepler
        run: make cluster-deploy OPTS="CI_DEPLOY"
        env:
          CLUSTER_PROVIDER: ${{matrix.cluster_provider}}
          IMAGE_REPO: "localhost:5001"
          IMAGE_TAG: "devel"
          CTR_CMD: docker

      - name: Run e2e tests
        run: make e2e
        env:
          CLUSTER_PROVIDER: ${{matrix.cluster_provider}}
          kepler_address: localhost:9102

name: dev
include:
  - path:
      - ../compose.yaml
      - ./override.yaml

services:
 # Fake GPU exporter that simulates DCGM metrics
 # NOTE: This exposes:
 #   - Port 9400: HTTP/Prometheus metrics endpoint
 #   - Port 5555: DCGM host engine for go-dcgm library connections
  dcgm-exporter:
    build:
      context: /home/f42/.cursor/worktrees/dcgm-fake-gpu-exporter__SSH__192.168.0.110_/pgu
      dockerfile: docker/Dockerfile.from-image
      args:
        BASE_IMAGE: ghcr.io/saiakhil2012/dcgm-fake-gpu-exporter:latest
    image: dcgm-fake-gpu-exporter:local
    ports:
      - 29400:9400   # Prometheus metrics
      - 25555:5555   # DCGM host engine
    volumes:
      - /tmp/dcgm-metrics:/var/run/dcgm
    environment:
      - NUM_FAKE_GPUS=4
      - ENABLE_UDS=true
      - EXPORTER_PORT=9400
      - DCGM_HOSTENGINE_LISTEN_ADDR=ALL
    restart: unless-stopped
    networks:
      - dcgm-exporter
  ### ðŸ“¦ kepler created from the current repo (local development)
  kepler-dev:
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        VERSION: 0.0.0-dev
        GIT_COMMIT: dev
        GIT_BRANCH: dev

    ports:
      # NOTE: Use 28282 for host
      - 28283:28282
    privileged: true
    volumes:
      - type: bind
        source: /proc
        target: /host/proc
        read_only: true
      - type: bind
        source: /sys
        target: /host/sys
        read_only: true
      - type: bind
        source: ./kepler-dev/etc/kepler/
        target: /etc/kepler
        read_only: true

      # NOTE: place kubeconfig here
      # e.g. cp $KUBECONFIG ./shared/kube/kubeconfig
      # for kind cluster, rename host in kubeconfig to kind-control-plane:6443
      - type: bind
        source: ./shared/kube
        target: /host/kube
        read_only: true

      # Mount DCGM UDS socket for GPU metrics (shared with dcgm-exporter)
      - type: bind
        source: /tmp/dcgm-metrics
        target: /var/run/dcgm
        read_only: true

    command:
      - --config.file=/etc/kepler/config.yaml

    depends_on:
      sushy-static:
        condition: service_started
      dcgm-exporter:
        condition: service_started

    networks:
      - kepler-dev
      - sushy-network
      - dcgm-exporter  # ðŸ”¥ Connect to dcgm-exporter network for GPU metrics
      # - kind  # NOTE: uncomment to use kind

  scaphandre:
    image: hubblo/scaphandre
    privileged: true
    ports:
      - 28880:8080
    volumes:
      - type: bind
        source: /proc
        target: /proc
      - type: bind
        source: /sys/class/powercap
        target: /sys/class/powercap
    command: [prometheus]
    networks:
      - scaph-network

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    pid: host
    ports:
      - 29100:9100
    volumes:
      - type: bind
        source: /proc
        target: /host/proc
      - type: bind
        source: /sys
        target: /host/sys
      - type: bind
        source: /
        target: /rootfs
    command:
      # - --log.level=debug
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
      - --collector.disable-defaults
      - --collector.cpu
      - --collector.cpufreq
      - --collector.perf
      - --collector.perf.cpus=0-19 # specify range of all cpus
      - --collector.perf.software-profilers=ContextSwitch
      - --collector.meminfo
      - --collector.rapl
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    user: root
    cap_add: # Add capabilities for perf collection.
      - SYS_ADMIN
      - SYS_PTRACE
    networks:
      - node-exporter-network

  sushy-static:
    image: quay.io/metal3-io/sushy-tools:latest
    ports:
      - 28001:8001
    volumes:
      - type: bind
        source: ../../hack/mockups
        target: /mockups
    command:
      - sushy-static
      - -m
      - /mockups/public-rackmount
      - -i
      - 0.0.0.0
      - -p
      - "8001"
    networks:
      - sushy-network

networks:
  kepler-dev:
  dcgm-exporter:
  scaph-network:
  node-exporter-network:
  sushy-network:
  # NOTE: uncomment to use kind
  # kind:
  #   external: true
